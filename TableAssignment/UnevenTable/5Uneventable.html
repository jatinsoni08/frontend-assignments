<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      align="center"
      border="3"
      cellpadding="10"
      cellspacing="0"
      width="60%"
    >
      <tr align="center">
        <td>1</td>
        <td colspan="3">A</td>
        <td rowspan="2" colspan="2">12</td>
        <td colspan="3">16</td>
      </tr>

      <tr align="center">
        <td rowspan="3">2</td>
        <td rowspan="3">5</td>
        <td colspan="2">9</td>
        <td colspan="3" rowspan="2">17</td>
      </tr>

      <tr align="center">
        <td colspan="2">10</td>
        <td rowspan="2">13</td>
        <td rowspan="2">14</td>
      </tr>

      <tr align="center">
        <td colspan="2">11</td>
        <td rowspan="3">18</td>
        <td colspan="2">19</td>
      </tr>

      <tr align="center">
        <td rowspan="4">3</td>
        <td rowspan="4">6</td>
        <td rowspan="4">7</td>
        <td rowspan="4">8</td>
        <td colspan="2" rowspan="4">15</td>
        <td rowspan="3">20</td>
        <td rowspan="3">21</td>
      </tr>
    </table>
  </body>
</html>
