<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="2"
      cellpadding="10"
      cellspacing="0"
      width="70%"
      align="center"
    >
      <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="3">3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td colspan="3">6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td colspan="2">10</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">11</td>
        <td rowspan="2">12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
      </tr>
      <tr>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td colspan="3">20</td>
      </tr>
      <tr>
        <td rowspan="2">21</td>
        <td rowspan="2">22</td>
        <td>23</td>
        <td colspan="2">24</td>
      </tr>
      <tr>
        <td>25</td>
        <td colspan="2">26</td>
      </tr>
    </table>
  </body>
</html>
