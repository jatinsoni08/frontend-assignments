<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="2"
      cellpadding="10"
      cellspacing="0"
      width="70%"
      align="center"
    >
      <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td rowspan="2">3</td>
        <td rowspan="2" colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td rowspan="2">7</td>
        <td rowspan="2" colspan="3">8</td>
      </tr>
      <tr>
        <td>9</td>
      </tr>
      <tr>
        <td rowspan="2">10</td>
        <td rowspan="2">11</td>
        <td colspan="3">12</td>
      </tr>
      <tr>
        <td colspan="4">13</td>
      </tr>
      <tr>
        <td rowspan="4">14</td>
        <td rowspan="4">15</td>
        <td colspan="3">16</td>
      </tr>
      <tr>
        <td rowspan="3">17</td>
        <td>18</td>
        <td>19</td>
      </tr>
      <tr>
        <td rowspan="2">20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>22</td>
      </tr>
    </table>
  </body>
</html>
