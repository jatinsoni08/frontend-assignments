<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correct Table</title>
  </head>
  <body>
    <table
      border="2"
      cellpadding="10"
      cellspacing="0"
      width="70%"
      align="center"
    >
      <tr align="center">
        <td>1</td>
        <td colspan="3">2</td>
        <td colspan="4">3</td>
      </tr>
      <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td colspan="4">8</td>
      </tr>
      <tr align="center">
        <td colspan="4">9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
      </tr>
      <tr align="center">
        <td colspan="8">18</td>
      </tr>
      <tr align="center">
        <td colspan="2">19</td>
        <td colspan="2">20</td>
        <td colspan="2">21</td>
        <td colspan="2">22</td>
      </tr>
      <tr align="center">
        <td colspan="2">23</td>
        <td colspan="3">24</td>
        <td colspan="3">25</td>
      </tr>
      <tr align="center">
        <td rowspan="2">26</td>
        <td colspan="2">27</td>
        <td rowspan="2" colspan="2">29</td>
        <td colspan="3">30</td>
      </tr>
      <tr align="center">
        <td colspan="2">28</td>
        <td colspan="2">31</td>
        <td colspan="1">32</td>
      </tr>
    </table>
  </body>
</html>
